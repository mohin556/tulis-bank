<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
     <div id="login-area">
        <h1 class="text-center fw-bold">Welcome to Tulis Bank</h1>
        <div class="submit-area">
            <h4 class="fw-bold">Login</h4>
            <input type="text" placeholder="Email" class="form-control" >
            <br>
            <input type="text" placeholder="Password" class="form-control" >
            <br>
            <button id="login" class="btn btn-success" > Enter</button>
        </div>
     </div>
     <div id = "transaction-area">

        <div class="row">
            <div class="col-md-4 ">
               <div class = "deposit status">
                <h5>Deposit</h5>
                <h2 >$ <span id= "currentdeposit" >00 </span></h2>
               </div>
            </div>
            <div class="col-md-4 ">
                <div class ="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id ="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class ="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id= "currentbalance">1000 </span></h2>
                </div>
            </div>
        </div>
        <div>
            <div class="row">
                <div class="col-md-6 ">
                 <div id class="submit-area ">
                    <h4>Deposit</h4>
                    <input id="amount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="depositBtn" class="btn btn-success">Deposit</button>
                 </div>
                </div>
                <div class="col-md-6 ">
                   <div class="submit-area">
                    <h4>withdraw</h4>
                    <input id="withdrawamount" type="text"class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addwithdraw" class="btn btn-success">Withdraw</button>
                   </div>
                </div>
            </div>
        </div>
        <script>
            const loginBtn = document.getElementById("login");
            loginBtn.addEventListener("click",function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = 'none';  
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = 'block';
            })
            // deposit button 
            const depositClick =document.getElementById("depositBtn");
            depositClick.addEventListener("click",function(){
            const depositNumber = getInputNumber("amount");

             
                // const currentDeposit = document.getElementById("currentdeposit").innerText;
                // const currentNumber = parseFloat(currentDeposit);
                // const totalDeposit = depositNumber + currentNumber;
                // document.getElementById("currentdeposit").innerText = totalDeposit;

              updateSpantext("currentdeposit",depositNumber);  
              updateSpantext("currentbalance", depositNumber);


        
                document.getElementById("amount").value = "";
            })
            // withdraw btn event handler

            const withdrawbtn = document.getElementById("addwithdraw");
            withdrawbtn.addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdrawamount");
            console.log(withdrawNumber);
           
            updateSpantext("currentWithdraw",withdrawNumber);

            updateSpantext("currentbalance", -1*withdrawNumber),

            document.getElementById("withdrawamount").value = "";

            })

            function getInputNumber(id){
                const withdrawAmount = document.getElementById(id).value;
                const withdrawNumber = parseFloat(withdrawAmount);
                return withdrawNumber;
            }

            
         function updateSpantext(id,depositNumber){
                    const currentBalance = document.getElementById(id).innerText;
                    const currentBalanceNumber = parseFloat(currentBalance);
                    const totalBalance =depositNumber + currentBalanceNumber;
                    document.getElementById(id).innerText = totalBalance;
               
         }
     
     
     </script>
        
      
</body>
</html>
